{% extends "base.html" %}

{% block content %}

{% for obj in object_list %}
    <a href="{% url 'posts:detail' id=obj.id  %}"><h1> {{obj.title}}</h1></a>
    <h4>{{obj.content}}</h4>
    <h4>{{obj.timestamp}}</h4>
    <h4>{{obj.updated}}</h4>
    <a href="{% url 'posts:delete' id=obj.id  %}"><button> Delete </button></a>
{% endfor %}

{% endblock content %}
